<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #response {
            margin-top: 20px;
            padding: 10px;
            min-height: 50px;
        }

            #response h3 {
                color: #333;
                font-size: 1.2em;
            }

            #response strong {
                color: #d9534f;
            }

            #response ul {
                padding-left: 20px;
            }

            #response li {
                margin-bottom: 5px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Free ChatBot</h2>
        <div class="form-group">
            <textarea class="form-control" id="userInput" placeholder="Enter your question" rows="8"></textarea>
        </div>
        <div class="form-group mt-3">
            <input type="file" class="form-control-file" id="fileInput" />
        </div>
        <button class="btn btn-success mt-2" onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script>
        let codeText = "";

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const inputBox = document.getElementById('userInput');

            if (!file) {
                alert("üö´ Vui l√≤ng ch·ªçn m·ªôt file.");
                return;
            }

            if (file.name.endsWith('.cpp')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    codeText = e.target.result;
                    inputBox.value = `H√£y ch·∫•m ƒëi·ªÉm v√† ƒë√°nh gi√° s∆° b·ªô ƒëo·∫°n m√£ sau:\n\n${codeText}`;
                };
                reader.readAsText(file);
            } else if (file.name.endsWith('.docx')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    mammoth.extractRawText({ arrayBuffer: e.target.result })
                        .then(function (result) {
                            codeText = result.value;
                            inputBox.value = `H√£y ch·∫•m ƒëi·ªÉm ƒë·∫ßu ti√™n v√† ƒë√°nh gi√° s∆° b·ªô ƒëo·∫°n m√£ sau , ƒë√°nh gi√° ƒë·ªô clean c·ªßa code  \n\n${codeText}`;
                        })
                        .catch(function (err) {
                            alert("üö´ L·ªói khi ƒë·ªçc file .docx: " + err.message);
                        });
};
                reader.readAsArrayBuffer(file);
            } else {
                alert("‚ùå Vui l√≤ng ch·ªçn file .cpp ho·∫∑c .docx h·ª£p l·ªá.");
                inputBox.value = "";
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            if (!input) {
                responseDiv.innerHTML = 'Please enter a message.';
                return;
            }
            responseDiv.innerHTML = 'Loading...';
            try {
                const response = await fetch(
                    'https://openrouter.ai/api/v1/chat/completions',
                    {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer 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',
                            'HTTP-Referer': 'https://www.sitename.com',
                            'X-Title': 'SiteName',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: [{ role: 'user', content: input }],
                        }),
                    },
                );
                const data = await response.json();
                const markdownText =
                    data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.innerHTML = marked.parse(markdownText);
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
